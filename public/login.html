<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>La Esquina - Acceso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0a0c">
    <link rel="icon" href="/logo.png" type="image/png">
    
    <style>
        /* =========================================
           LOGIN CSS - PREMIUM DARK MODE
           ========================================= */
        :root {
            --bg-main: #0a0a0c;
            --bg-card: rgba(28, 28, 30, 0.8);
            --gold: #f1c40f;
            --gold-hover: #d4ac0d;
            --gold-glow: 0 0 25px rgba(241, 196, 15, 0.3);
            --text-main: #ffffff;
            --text-muted: #a4b0be;
            --border: rgba(255, 255, 255, 0.1);
            --success: #2ed573;
            --danger: #ff4757;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle at center, #151515 0%, var(--bg-main) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Efecto de Billar en el fondo (Opcional pero elegante) */
        .fondo-deco {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(241,196,15,0.1) 0%, rgba(0,0,0,0) 70%);
            top: -100px;
            right: -100px;
            border-radius: 50%;
            z-index: 0;
        }

        .login-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 50px 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .logo-box {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-box img {
            width: 180px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }

        .logo-box img:hover {
            transform: scale(1.05);
            filter: drop-shadow(var(--gold-glow));
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-left: 5px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--border);
            color: white;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--gold);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 0 4px rgba(241, 196, 15, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(241, 196, 15, 0.2);
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--gold-hover);
            transform: translateY(-2px);
            box-shadow: var(--gold-glow);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        .error-msg {
            color: var(--danger);
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .show-error {
            opacity: 1;
        }

        /* Spinner de carga para el botón */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="fondo-deco"></div>

    <div class="login-container">
        <div class="logo-box">
            <img src="/logo.png" alt="La Esquina del Billar">
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label class="input-label">Usuario</label>
                <input type="text" id="username" class="input-field" placeholder="Ingresa tu usuario" required autocomplete="username">
            </div>

            <div class="input-group">
                <label class="input-label">Contraseña</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="btnSubmit">
                <span id="btnText">INGRESAR</span>
                <div class="spinner" id="btnSpinner"></div>
            </button>

            <div id="errorMsg" class="error-msg">Credenciales incorrectas</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la página recargue por defecto
            
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const btnSubmit = document.getElementById('btnSubmit');

            // Estado de carga (Loading)
            errorDiv.classList.remove('show-error');
            btnText.style.display = 'none';
            btnSpinner.style.display = 'block';
            btnSubmit.disabled = true;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // Si entra Kevin (Admin), va al Dashboard con todos los permisos
                    // Si entra Dubraska (Mozo), el sistema backend la limitará
                    window.location.href = '/dashboard.html';
                } else {
                    // Mostrar error y resetear botón
                    errorDiv.innerText = data.error || 'Credenciales incorrectas';
                    errorDiv.classList.add('show-error');
                    
                    btnText.style.display = 'block';
                    btnSpinner.style.display = 'none';
                    btnSubmit.disabled = false;
                }
            } catch (error) {
                console.error("Error de conexión:", error);
                errorDiv.innerText = 'Error de conexión con el servidor';
                errorDiv.classList.add('show-error');
                
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
                btnSubmit.disabled = false;
            }
        });
    </script>

</body>
</html>
