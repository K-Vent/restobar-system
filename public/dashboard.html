<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal - La Esquina</title>
    <style>
        body { background: #0c0c0c; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { margin: 0; color: #f1c40f; font-size: 24px; }
        
        /* PANEL DE DINERO */
        .money-panel { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
        .stat-card { background: #181818; padding: 15px; border-radius: 10px; border: 1px solid #333; min-width: 180px; text-align: center; flex: 1; }
        .stat-title { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        .stat-value { font-size: 26px; font-weight: bold; }
        
        .card-total { border-color: #27ae60; } .card-total .stat-value { color: #2ecc71; }
        .card-mesas .stat-value { color: #f1c40f; }
        .card-prods .stat-value { color: #3498db; }

        /* BOTONES DE ACCI칍N */
        .actions-bar { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; flex-wrap: wrap; }
        .btn-action { padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 14px; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: transform 0.2s; }
        .btn-action:hover { transform: scale(1.05); }
        .btn-inv { background: #e67e22; color: white; }
        .btn-reportes { background: #34495e; color: white; }
        .btn-caja { background: #c0392b; color: white; border: 1px solid #e74c3c; }

        /* GRID DE MESAS */
        .grid-mesas { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        
        .mesa-card { background: #181818; border-radius: 8px; padding: 15px; border: 1px solid #333; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
        
        .mesa-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .mesa-titulo { font-size: 18px; font-weight: bold; color: #fff; }
        .mesa-subtitulo { font-size: 12px; color: #777; font-weight: normal; } /* Tipo de mesa */
        .mesa-estado { font-size: 11px; padding: 3px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .libre { background: #27ae60; color: white; }
        .ocupada { background: #e74c3c; color: white; }

        /* RELOJ MEJORADO */
        .info-tiempo { 
            font-size: 20px; /* M츼S PEQUE칌O (Antes 28px) */
            font-family: monospace; 
            text-align: center; 
            margin: 10px 0; 
            color: #ddd; 
            background: #222; 
            padding: 8px; 
            border-radius: 5px; 
            border: 1px solid #333;
            min-height: 45px; /* Altura fija para evitar saltos */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .dinero-vivo { color: #f1c40f; font-size: 14px; margin-top: 4px; font-weight: bold; }

        .mesa-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: auto; }
        .btn-mesa { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; font-size: 13px; }
        .btn-abrir { background: #27ae60; color: white; }
        .btn-producto { background: #f39c12; color: black; }
        .btn-cerrar { background: #c0392b; color: white; grid-column: span 2; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: #222; padding: 25px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #444; }
        .lista-productos { max-height: 300px; overflow-y: auto; text-align: left; margin: 15px 0; }
        .prod-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #333; cursor: pointer; }
        .prod-item:hover { background: #333; }
        .prod-precio { color: #2ecc71; font-weight: bold; }
        .btn-cancelar { background: #555; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h1>游꿤 Control La Esquina</h1>
    </div>

    <div class="money-panel">
        <div class="stat-card card-total">
            <div class="stat-title">游눯 Total Caja</div>
            <div class="stat-value" id="total-caja">S/ 0.00</div>
        </div>
        <div class="stat-card card-mesas">
            <div class="stat-title">游꿤 Mesas</div>
            <div class="stat-value" id="total-mesas">S/ 0.00</div>
        </div>
        <div class="stat-card card-prods">
            <div class="stat-title">游꽄 Productos</div>
            <div class="stat-value" id="total-productos">S/ 0.00</div>
        </div>
    </div>

    <div class="actions-bar">
        <a href="/inventario.html" class="btn-action btn-inv">游닍 Inventario</a>
        <a href="/reportes.html" class="btn-action btn-reportes">游늰 Historial</a>
        <button onclick="cerrarCaja()" class="btn-action btn-caja">游 CERRAR CAJA</button>
    </div>

    <div id="grid-mesas" class="grid-mesas">
        <p style="text-align: center; width: 100%;">Cargando sistema...</p>
    </div>

    <div id="modal-productos" class="modal">
        <div class="modal-content">
            <h2 style="color: #f1c40f; margin-top:0;">Agregar Pedido</h2>
            <p style="color:#aaa;">Mesa <span id="modal-mesa-nombre" style="color:white; font-weight:bold;"></span></p>
            <div class="lista-productos" id="lista-productos-div"></div>
            <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

    <script>
        let intervaloCronometros = null;

        async function cargarTodo() {
            await cargarMesas();
            await actualizarCaja();
        }

        async function actualizarCaja() {
            try {
                const res = await fetch('/api/caja/actual');
                const data = await res.json();
                document.getElementById('total-caja').innerText = 'S/ ' + parseFloat(data.total_dia).toFixed(2);
                document.getElementById('total-mesas').innerText = 'S/ ' + parseFloat(data.total_tiempo).toFixed(2);
                document.getElementById('total-productos').innerText = 'S/ ' + parseFloat(data.total_productos).toFixed(2);
            } catch (e) { console.error(e); }
        }

        async function cargarMesas() {
            try {
                const res = await fetch('/api/mesas');
                const mesas = await res.json();
                const contenedor = document.getElementById('grid-mesas');
                contenedor.innerHTML = '';

                mesas.forEach(mesa => {
                    const esOcupada = mesa.estado === 'OCUPADA';
                    const esBillar = mesa.tipo === 'BILLAR';
                    
                    let dataInicio = '';
                    let htmlReloj = '';

                    // L칍GICA DE RELOJ: SOLO SI ES BILLAR
                    if (esBillar) {
                        if (esOcupada && mesa.hora_inicio) {
                            dataInicio = mesa.hora_inicio;
                            htmlReloj = `<div class="info-tiempo" id="timer-${mesa.id}" data-inicio="${dataInicio}" data-precio="${mesa.precio_hora}">Calculando...</div>`;
                        } else {
                            htmlReloj = `<div class="info-tiempo" style="color:#444;">--:--:--</div>`;
                        }
                    } else {
                        // SI ES CONSUMO: NO PONEMOS RELOJ
                        htmlReloj = `<div style="height: 10px;"></div>`; // Espacio vac칤o peque침o
                    }

                    const html = `
                        <div class="mesa-card">
                            <div>
                                <div class="mesa-header">
                                    <span class="mesa-titulo">Mesa ${mesa.numero_mesa}</span>
                                    <span class="mesa-estado ${esOcupada ? 'ocupada' : 'libre'}">${esOcupada ? 'OCUPADA' : 'LIBRE'}</span>
                                </div>
                                <div class="mesa-subtitulo">${mesa.tipo}</div>
                                ${htmlReloj}
                            </div>

                            <div class="mesa-actions">
                                ${!esOcupada ? 
                                    `<button class="btn-mesa btn-abrir" onclick="abrirMesa(${mesa.id})">游릭 INICIAR</button>` : 
                                    `<button class="btn-mesa btn-producto" onclick="abrirModalProductos(${mesa.id}, ${mesa.numero_mesa})">游꽄 PEDIDO</button>
                                     <button class="btn-mesa btn-cerrar" onclick="cerrarMesa(${mesa.id})">游눯 COBRAR</button>`
                                }
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += html;
                });
                
                iniciarCronometros();
            } catch (e) { console.error(e); }
        }

        async function abrirMesa(id) {
            await fetch(`/api/mesas/abrir/${id}`, { method: 'POST' });
            cargarTodo();
        }

        async function cerrarMesa(id) {
            if(!confirm("쮺obrar mesa?")) return;
            const res = await fetch(`/api/mesas/cerrar/${id}`, { method: 'POST' });
            const data = await res.json();
            alert(`游눯 COBRO REALIZADO\n\nTiempo: S/ ${data.totalT}\nProductos: S/ ${data.totalC}\nTOTAL: S/ ${data.totalF}`);
            cargarTodo();
        }

        // --- MODAL Y PEDIDOS ---
        let mesaSel = null;
        async function abrirModalProductos(id, num) {
            mesaSel = id;
            document.getElementById('modal-mesa-nombre').innerText = num;
            document.getElementById('modal-productos').style.display = 'flex';
            
            const res = await fetch('/api/productos');
            const prods = await res.json();
            const lista = document.getElementById('lista-productos-div');
            lista.innerHTML = '';
            prods.forEach(p => {
                if(p.stock > 0) {
                    lista.innerHTML += `
                        <div class="prod-item" onclick="pedir(${p.id}, '${p.nombre}')">
                            <span>${p.nombre} (${p.stock})</span>
                            <span class="prod-precio">S/ ${parseFloat(p.precio_venta).toFixed(2)}</span>
                        </div>`;
                }
            });
        }
        function cerrarModal() { document.getElementById('modal-productos').style.display = 'none'; }
        async function pedir(idProd, nombre) {
            const cant = prompt(`쮺antidad de ${nombre}?`, "1");
            if(cant > 0) {
                await fetch('/api/pedidos/agregar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mesa_id: mesaSel, producto_id: idProd, cantidad: cant })
                });
                cerrarModal();
                alert("Agregado");
                actualizarCaja();
            }
        }
        async function cerrarCaja() {
            if(!confirm("丘멆잺 쮺ERRAR TURNO Y REINICIAR CAJA?")) return;
            const res = await fetch('/api/caja/cerrar', { method: 'POST' });
            const data = await res.json();
            if(data.success) { alert("Caja cerrada. Total: S/ " + data.total); location.reload(); }
        }

        // --- RELOJES CON PRECIO EN VIVO ---
        function iniciarCronometros() {
            if(intervaloCronometros) clearInterval(intervaloCronometros);
            intervaloCronometros = setInterval(() => {
                document.querySelectorAll('.info-tiempo').forEach(t => {
                    const inicio = t.getAttribute('data-inicio');
                    const precioHora = parseFloat(t.getAttribute('data-precio')) || 10; // 10 soles por defecto si no hay precio

                    if(inicio) {
                        const diff = new Date() - new Date(inicio);
                        // Tiempo
                        const h = Math.floor(diff/3600000);
                        const m = Math.floor((diff%3600000)/60000);
                        const s = Math.floor((diff%60000)/1000);
                        const tiempoStr = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;

                        // Dinero acumulado (Regla: M칤nimo 30 min, luego fracci칩n) 
                        // NOTA: Para visualizaci칩n mostramos el c치lculo puro por minuto para que vean avanzar el dinero.
                        // El cobro final real lo hace el servidor con la regla de 30 min.
                        // Aqu칤 mostramos el proporcional exacto para referencia:
                        const minutosTotales = diff / 60000;
                        const costoAprox = (minutosTotales / 60) * precioHora;
                        
                        t.innerHTML = `
                            ${tiempoStr}
                            <div class="dinero-vivo">S/ ${costoAprox.toFixed(2)}</div>
                        `;
                    }
                });
            }, 1000);
        }

        cargarTodo();
        setInterval(cargarMesas, 15000);
    </script>
</body>
</html>
