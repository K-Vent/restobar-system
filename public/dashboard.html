<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal - La Esquina</title>
    <style>
        body { background: #0c0c0c; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { margin: 0; color: #f1c40f; font-size: 24px; }
        
        /* PANEL DINERO */
        .money-panel { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
        .stat-card { background: #181818; padding: 15px; border-radius: 10px; border: 1px solid #333; min-width: 180px; text-align: center; flex: 1; }
        .stat-title { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        .stat-value { font-size: 26px; font-weight: bold; }
        .card-total .stat-value { color: #2ecc71; }
        .card-mesas .stat-value { color: #f1c40f; }
        .card-prods .stat-value { color: #3498db; }

        /* ACCIONES */
        .actions-bar { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; }
        .btn-action { padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 14px; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: transform 0.2s; color: white; }
        .btn-action:hover { transform: scale(1.05); }
        .btn-inv { background: #e67e22; }
        .btn-reportes { background: #34495e; }
        .btn-caja { background: #c0392b; border: 1px solid #e74c3c; }

        /* GRID MESAS */
        .grid-mesas { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .mesa-card { background: #181818; border-radius: 8px; padding: 15px; border: 1px solid #333; }
        .mesa-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .mesa-titulo { font-size: 18px; font-weight: bold; }
        .mesa-subtitulo { font-size: 12px; color: #777; }
        .mesa-estado { font-size: 11px; padding: 3px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .libre { background: #27ae60; color: white; }
        .ocupada { background: #e74c3c; color: white; }

        /* RELOJ PEQUE√ëO Y ELEGANTE */
        .info-tiempo { 
            font-size: 18px; font-family: monospace; text-align: center; margin: 10px 0; color: #ddd; 
            background: #222; padding: 8px; border-radius: 5px; border: 1px solid #333;
        }
        .dinero-vivo { color: #f1c40f; font-size: 13px; margin-top: 4px; font-weight: bold; }

        .mesa-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-mesa { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; font-size: 13px; }
        .btn-abrir { background: #27ae60; color: white; }
        .btn-producto { background: #f39c12; color: black; }
        .btn-cerrar { background: #c0392b; color: white; grid-column: span 2; }

        /* --- ESTILOS DE VENTANAS EMERGENTES (MODALES) --- */
        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; 
            backdrop-filter: blur(5px);
        }
        .modal-box { 
            background: #1e1e1e; padding: 25px; border-radius: 12px; width: 90%; max-width: 420px; 
            text-align: center; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .modal-title { font-size: 22px; color: #f1c40f; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        /* Lista de detalles en el cobro */
        .detalle-lista { text-align: left; margin-bottom: 20px; max-height: 300px; overflow-y: auto; }
        .detalle-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; font-size: 14px; }
        .detalle-row.total-row { border-top: 2px solid #555; border-bottom: none; font-size: 20px; font-weight: bold; color: #2ecc71; margin-top: 10px; padding-top: 15px; }
        .detalle-time { color: #f1c40f; font-weight: bold; }

        /* Botones del Modal */
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-modal { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-cancel { background: #555; color: white; }
        .btn-confirm { background: #27ae60; color: white; }
        .btn-danger { background: #c0392b; color: white; }
        
        /* Hover Effects */
        .btn-cancel:hover { background: #666; }
        .btn-confirm:hover { background: #2ecc71; }
        .btn-danger:hover { background: #e74c3c; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üé± Control La Esquina</h1>
    </div>

    <div class="money-panel">
        <div class="stat-card card-total">
            <div class="stat-title">üí∞ Total Caja</div>
            <div class="stat-value" id="total-caja">S/ 0.00</div>
        </div>
        <div class="stat-card card-mesas">
            <div class="stat-title">üé± Mesas</div>
            <div class="stat-value" id="total-mesas">S/ 0.00</div>
        </div>
        <div class="stat-card card-prods">
            <div class="stat-title">üç∫ Productos</div>
            <div class="stat-value" id="total-productos">S/ 0.00</div>
        </div>
    </div>

    <div class="actions-bar">
        <a href="/inventario.html" class="btn-action btn-inv">üì¶ Inventario</a>
        <a href="/reportes.html" class="btn-action btn-reportes">üìÖ Historial</a>
        <button onclick="confirmarCierreCaja()" class="btn-action btn-caja">üîí CERRAR CAJA</button>
    </div>

    <div id="grid-mesas" class="grid-mesas">
        <p style="text-align: center; width: 100%;">Cargando sistema...</p>
    </div>

    <div id="modal-cobro" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">üßæ Resumen de Cuenta</div>
            <div id="cobro-contenido" class="detalle-lista">
                </div>
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cerrarModal('modal-cobro')">Seguir Jugando</button>
                <button class="btn-modal btn-confirm" id="btn-confirmar-cobro">üí∞ COBRAR</button>
            </div>
        </div>
    </div>

    <div id="modal-productos" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">üç∫ Agregar Pedido</div>
            <p style="color:#aaa; margin-top:-10px;">Mesa <span id="modal-mesa-nombre" style="color:white; font-weight:bold;"></span></p>
            <div class="detalle-lista" id="lista-productos-div" style="text-align: left;"></div>
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cerrarModal('modal-productos')">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-caja" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">‚ö†Ô∏è ¬øCerrar Turno?</div>
            <p style="color: #ddd; margin-bottom: 20px;">
                Esto guardar√° el total actual y <b>reiniciar√° la caja a S/ 0.00</b>.<br>
                ¬øEst√°s seguro?
            </p>
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cerrarModal('modal-caja')">Cancelar</button>
                <button class="btn-modal btn-danger" onclick="ejecutarCierreCaja()">üîí S√ç, CERRAR</button>
            </div>
        </div>
    </div>

    <script>
        let intervaloCronometros = null;

        // INICIO
        async function cargarTodo() {
            await cargarMesas();
            await actualizarCaja();
        }

        async function actualizarCaja() {
            try {
                const res = await fetch('/api/caja/actual');
                const data = await res.json();
                document.getElementById('total-caja').innerText = 'S/ ' + parseFloat(data.total_dia).toFixed(2);
                document.getElementById('total-mesas').innerText = 'S/ ' + parseFloat(data.total_tiempo).toFixed(2);
                document.getElementById('total-productos').innerText = 'S/ ' + parseFloat(data.total_productos).toFixed(2);
            } catch (e) { console.error(e); }
        }

        async function cargarMesas() {
            try {
                const res = await fetch('/api/mesas');
                const mesas = await res.json();
                const contenedor = document.getElementById('grid-mesas');
                contenedor.innerHTML = '';

                mesas.forEach(mesa => {
                    const esOcupada = mesa.estado === 'OCUPADA';
                    const esBillar = mesa.tipo === 'BILLAR';
                    
                    let dataInicio = '';
                    let htmlReloj = '';

                    // L√ìGICA DE VISUALIZACI√ìN
                    if (esBillar) {
                        if (esOcupada && mesa.hora_inicio) {
                            dataInicio = mesa.hora_inicio;
                            htmlReloj = `<div class="info-tiempo" id="timer-${mesa.id}" data-inicio="${dataInicio}" data-precio="${mesa.precio_hora}">...</div>`;
                        } else {
                            htmlReloj = `<div class="info-tiempo" style="color:#444; font-size:16px;">--:--</div>`;
                        }
                    } else {
                        htmlReloj = `<div style="height: 10px;"></div>`; // Espacio vac√≠o para mesas de consumo
                    }

                    const html = `
                        <div class="mesa-card">
                            <div class="mesa-header">
                                <div>
                                    <div class="mesa-titulo">Mesa ${mesa.numero_mesa}</div>
                                    <div class="mesa-subtitulo">${mesa.tipo}</div>
                                </div>
                                <span class="mesa-estado ${esOcupada ? 'ocupada' : 'libre'}">${esOcupada ? 'OCUPADA' : 'LIBRE'}</span>
                            </div>
                            
                            ${htmlReloj}

                            <div class="mesa-actions">
                                ${!esOcupada ? 
                                    `<button class="btn-mesa btn-abrir" onclick="abrirMesa(${mesa.id})">üü¢ INICIAR</button>` : 
                                    `<button class="btn-mesa btn-producto" onclick="abrirModalProductos(${mesa.id}, ${mesa.numero_mesa})">üç∫ PEDIDO</button>
                                     <button class="btn-mesa btn-cerrar" onclick="prepararCobro(${mesa.id}, '${mesa.tipo}')">üí∞ COBRAR</button>`
                                }
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += html;
                });
                iniciarCronometros();
            } catch (e) { console.error(e); }
        }

        // --- FUNCIONES DE BOTONES PRINCIPALES ---
        async function abrirMesa(id) {
            await fetch(`/api/mesas/abrir/${id}`, { method: 'POST' });
            cargarTodo();
        }

        // --- L√ìGICA NUEVA DE COBRO CON MODAL ---
        async function prepararCobro(id, tipo) {
            // 1. Mostrar "Cargando..."
            const contenido = document.getElementById('cobro-contenido');
            contenido.innerHTML = '<p style="text-align:center">Calculando cuenta...</p>';
            document.getElementById('modal-cobro').style.display = 'flex';

            // 2. Pedir datos al servidor (Pre-Cuenta)
            const res = await fetch(`/api/mesas/detalle/${id}`);
            const data = await res.json();

            // 3. Construir el Ticket HTML
            let html = '';

            // Fila de Tiempo (Solo si es Billar y hay costo)
            if (data.tipo === 'BILLAR') {
                html += `
                    <div class="detalle-row">
                        <span class="detalle-time">üé± Tiempo (${data.minutos} min)</span>
                        <span>S/ ${parseFloat(data.totalTiempo).toFixed(2)}</span>
                    </div>`;
            }

            // Filas de Productos
            if (data.listaProductos.length > 0) {
                html += `<div style="margin: 10px 0; border-top: 1px dashed #444;"></div>`; // Separador
                data.listaProductos.forEach(p => {
                    html += `
                        <div class="detalle-row">
                            <span>${p.cantidad}x ${p.nombre}</span>
                            <span>S/ ${parseFloat(p.subtotal).toFixed(2)}</span>
                        </div>`;
                });
            } else {
                html += `<div class="detalle-row" style="color:#777;"><i>Sin consumo de productos</i></div>`;
            }

            // Total Final
            html += `
                <div class="detalle-row total-row">
                    <span>TOTAL A PAGAR</span>
                    <span>S/ ${parseFloat(data.totalFinal).toFixed(2)}</span>
                </div>`;

            // 4. Pintar y asignar bot√≥n confirmar
            contenido.innerHTML = html;
            document.getElementById('btn-confirmar-cobro').onclick = function() { ejecutarCobro(id); };
        }

        async function ejecutarCobro(id) {
            // Llamar al cierre real
            const res = await fetch(`/api/mesas/cerrar/${id}`, { method: 'POST' });
            const data = await res.json();
            
            if (data.success) {
                cerrarModal('modal-cobro');
                cargarTodo(); // Recargar pantalla
            } else {
                alert("Error al cobrar");
            }
        }

        // --- MODAL PRODUCTOS ---
        let mesaSel = null;
        async function abrirModalProductos(id, num) {
            mesaSel = id;
            document.getElementById('modal-mesa-nombre').innerText = num;
            document.getElementById('modal-productos').style.display = 'flex';
            
            const res = await fetch('/api/productos');
            const prods = await res.json();
            const lista = document.getElementById('lista-productos-div');
            lista.innerHTML = '';
            prods.forEach(p => {
                if(p.stock > 0) {
                    lista.innerHTML += `
                        <div class="detalle-row" style="cursor:pointer;" onclick="pedir(${p.id}, '${p.nombre}')">
                            <span>${p.nombre} (${p.stock})</span>
                            <span style="color:#2ecc71; font-weight:bold;">S/ ${parseFloat(p.precio_venta).toFixed(2)}</span>
                        </div>`;
                }
            });
        }

        async function pedir(idProd, nombre) {
            // Usamos un prompt simple para la cantidad porque es r√°pido, 
            // pero podr√≠amos hacer otro modal si quisieras. Por ahora esto es funcional.
            const cant = prompt(`¬øCu√°ntos "${nombre}" agregar?`, "1");
            if(cant > 0) {
                await fetch('/api/pedidos/agregar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mesa_id: mesaSel, producto_id: idProd, cantidad: cant })
                });
                cerrarModal('modal-productos');
                actualizarCaja(); 
            }
        }

        // --- MODAL CAJA ---
        function confirmarCierreCaja() {
            document.getElementById('modal-caja').style.display = 'flex';
        }

        async function ejecutarCierreCaja() {
            const res = await fetch('/api/caja/cerrar', { method: 'POST' });
            const data = await res.json();
            if(data.success) {
                alert(`‚úÖ CAJA CERRADA.\nTotal: S/ ${parseFloat(data.total).toFixed(2)}`);
                location.reload();
            }
        }

        // --- UTILIDADES ---
        function cerrarModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // --- RELOJES ---
        function iniciarCronometros() {
            if(intervaloCronometros) clearInterval(intervaloCronometros);
            intervaloCronometros = setInterval(() => {
                document.querySelectorAll('.info-tiempo').forEach(t => {
                    const inicio = t.getAttribute('data-inicio');
                    const precioHora = parseFloat(t.getAttribute('data-precio')) || 10;
                    
                    if(inicio && inicio !== "undefined") {
                        const diff = new Date() - new Date(inicio);
                        const h = Math.floor(diff/3600000);
                        const m = Math.floor((diff%3600000)/60000);
                        // Solo mostramos Hora y Minuto para que sea m√°s limpio (HH:MM)
                        const tiempoStr = `${h}:${m<10?'0'+m:m}`;
                        
                        // Dinero en vivo
                        const minutosTotales = diff / 60000;
                        const costoAprox = (minutosTotales / 60) * precioHora;
                        
                        t.innerHTML = `
                            ${tiempoStr}
                            <div class="dinero-vivo">S/ ${costoAprox.toFixed(2)}</div>
                        `;
                    }
                });
            }, 1000);
        }

        cargarTodo();
        setInterval(cargarMesas, 15000);
    </script>
</body>
</html>
