<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/logo.png">
    <meta charset="UTF-8">
    <title>Login - La Esquina del Billar</title>
    <style>
        body { background: #0c0c0c; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }
        .login-box { background: #181818; padding: 40px; border-radius: 10px; border: 1px solid #333; text-align: center; width: 300px; }
        h2 { color: #f1c40f; margin-bottom: 20px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #c0392b; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üé± Acceso Personal</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <button onclick="login()">ENTRAR</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Hace una petici√≥n ligera invisible para que Render y Supabase se conecten
    fetch('/api/config').catch(e => console.log('Despertando servidor...'));
});
        async function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();
            if(data.success) {
                window.location.href = '/dashboard.html'; // Redirecci√≥n directa SIN ALERTAS
            } else {
                alert("Usuario o clave incorrectos");
            }
        }
        // --- REGISTRO DEL SERVICE WORKER (PWA) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('‚úÖ Modo Resiliencia Activado', reg.scope))
                .catch(err => console.error('‚ùå Error en Service Worker', err));
            });
        }
    </script>
</body>
</html>
