<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario - La Esquina</title>
    <style>
        /* --- ESTILOS GENERALES (Iguales al Dashboard) --- */
        body { background: #0c0c0c; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; min-height: 100vh; overflow-x: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background-color: #111; border-right: 1px solid #333; display: flex; flex-direction: column; position: fixed; height: 100%; top: 0; left: 0; z-index: 500; transition: transform 0.3s ease; }
        body.menu-oculto .sidebar { transform: translateX(-260px); }
        .sidebar-header { padding: 25px 20px; border-bottom: 1px solid #222; text-align: center; }
        .logo-text { color: #f1c40f; font-size: 22px; font-weight: bold; margin: 0; }
        .logo-sub { color: #666; font-size: 12px; letter-spacing: 1px; text-transform: uppercase; }
        .menu { flex-grow: 1; padding: 20px 0; }
        .menu-link { display: flex; align-items: center; gap: 15px; padding: 15px 25px; color: #aaa; text-decoration: none; font-size: 16px; font-weight: 500; transition: all 0.2s; border-left: 3px solid transparent; }
        .menu-link:hover { background: #1a1a1a; color: white; border-left-color: #f1c40f; }
        .menu-link.active { background: #1a1a1a; color: #f1c40f; border-left-color: #f1c40f; font-weight: bold; }
        .menu-icon { font-size: 20px; width: 25px; text-align: center; }
        .logout-container { padding: 20px; border-top: 1px solid #222; }
        .btn-logout { width: 100%; padding: 12px; background: #2c0b0b; color: #e74c3c; border: 1px solid #c0392b; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; justify-content: center; gap: 10px; }
        .btn-logout:hover { background: #c0392b; color: white; }

        /* MAIN CONTENT */
        .main-content { margin-left: 260px; padding: 30px; width: 100%; transition: margin-left 0.3s ease; }
        body.menu-oculto .main-content { margin-left: 0; }
        .top-bar { display: flex; align-items: center; margin-bottom: 30px; }
        .btn-toggle { background: transparent; border: none; color: #f1c40f; font-size: 28px; cursor: pointer; margin-right: 20px; }
        .page-title { font-size: 24px; font-weight: bold; color: white; margin: 0; }

        /* ESTILOS ESPEC√çFICOS DE INVENTARIO */
        .form-nuevo { background: #181818; padding: 25px; border-radius: 12px; border: 1px solid #333; margin-bottom: 30px; display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-label { font-size: 12px; color: #888; margin-left: 5px; }
        .input-dark { padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; outline: none; min-width: 150px; }
        .input-dark:focus { border-color: #f1c40f; }
        .btn-crear { background: #f39c12; color: black; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; height: 42px; }
        .btn-crear:hover { background: #d35400; }

        table { width: 100%; border-collapse: collapse; background: #181818; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        th, td { padding: 15px; border-bottom: 1px solid #333; text-align: left; }
        th { background: #222; color: #f1c40f; text-transform: uppercase; font-size: 13px; }
        .stock-bajo { color: #e74c3c; font-weight: bold; }
        .stock-bien { color: #2ecc71; font-weight: bold; }
        
        .acciones { display: flex; gap: 8px; }
        .btn-icon { border: none; padding: 6px 10px; cursor: pointer; border-radius: 4px; font-weight: bold; color: white; font-size: 14px; }
        .btn-mas { background: #27ae60; } .btn-menos { background: #e67e22; } .btn-borrar { background: #c0392b; }

        /* MODALES Y TOAST (Iguales al Dashboard) */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #1e1e1e; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #444; }
        .modal-title { font-size: 20px; color: #f1c40f; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; font-weight: bold; }
        .modal-input { width: 60%; padding: 12px; background: #333; border: 1px solid #555; color: white; border-radius: 6px; font-size: 22px; text-align: center; margin-bottom: 25px; }
        .modal-btns { display: flex; gap: 15px; margin-top: 10px; }
        .btn-modal { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #444; color: white; } .btn-confirm { background: #27ae60; color: white; } .btn-danger { background: #c0392b; color: white; }
        
        #toast { visibility: hidden; min-width: 250px; margin-left: -125px; background-color: #27ae60; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 2000; left: 50%; bottom: 30px; font-size: 16px; font-weight: bold; opacity: 0; transition: opacity 0.3s, bottom 0.3s; }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }
        
        @media (max-width: 768px) { .sidebar { transform: translateX(-260px); } .main-content { margin-left: 0; } body.menu-visible .sidebar { transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="toast">‚úÖ Acci√≥n realizada</div>

    <nav class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo-text">üé± LA ESQUINA</h2>
            <div class="logo-sub">Panel de Control</div>
        </div>
        <div class="menu">
            <a href="/dashboard.html" class="menu-link">
                <span class="menu-icon">üé±</span> Control de Mesas
            </a>
            <a href="#" class="menu-link active"> <span class="menu-icon">üì¶</span> Inventario
            </a>
            <a href="/reportes.html" class="menu-link">
                <span class="menu-icon">üìÖ</span> Historial
            </a>
            <a href="#" onclick="mostrarConfirmacion('caja')" class="menu-link">
                <span class="menu-icon">üîí</span> Cerrar Caja
            </a>
        </div>
        <div class="logout-container">
            <button onclick="cerrarSesion()" class="btn-logout">üö™ CERRAR SESI√ìN</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="top-bar">
            <button class="btn-toggle" onclick="toggleMenu()">‚ò∞</button>
            <h2 class="page-title">üì¶ Gesti√≥n de Inventario</h2>
        </div>

        <div class="form-nuevo">
            <div class="form-group">
                <span class="form-label">Producto</span>
                <input type="text" id="newNombre" class="input-dark" placeholder="Ej. Papitas">
            </div>
            <div class="form-group">
                <span class="form-label">Precio Venta (S/)</span>
                <input type="number" id="newPrecio" class="input-dark" placeholder="0.00">
            </div>
            <div class="form-group">
                <span class="form-label">Stock Inicial</span>
                <input type="number" id="newStock" class="input-dark" placeholder="0">
            </div>
            <button class="btn-crear" onclick="crearProducto()">+ AGREGAR</button>
        </div>

        <table id="tabla-productos">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <div id="modal-stock" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="stock-titulo">Modificar Stock</div>
            <input type="number" id="input-stock" class="modal-input" value="1" min="1">
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cerrarModal('modal-stock')">Cancelar</button>
                <button class="btn-modal btn-confirm" id="btn-stock-ok">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div id="modal-borrar" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">‚ö†Ô∏è ¬øEliminar Producto?</div>
            <p id="borrar-texto" style="color:#ddd; margin-bottom:20px;"></p>
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cerrarModal('modal-borrar')">Cancelar</button>
                <button class="btn-modal btn-danger" id="btn-borrar-ok">ELIMINAR</button>
            </div>
        </div>
    </div>

    <div id="modal-confirm" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="confirm-titulo">T√≠tulo</div>
            <p id="confirm-texto" style="color:#ddd; margin-bottom:20px;"></p>
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cerrarModal('modal-confirm')">Cancelar</button>
                <button class="btn-modal btn-danger" id="btn-confirm-ok">Aceptar</button>
            </div>
        </div>
    </div>

    <div id="modal-msg" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="msg-titulo">Aviso</div>
            <p id="msg-texto" style="color:#ddd; margin-bottom:20px;"></p>
            <button class="btn-modal btn-confirm" style="width:100%" onclick="cerrarModal('modal-msg')">ENTENDIDO</button>
        </div>
    </div>

    <script>
        let prodAccionId = null; 
        let accionActual = '';

        function toggleMenu() { document.body.classList.toggle('menu-oculto'); }
        function cerrarSesion() { if(confirm("¬øCerrar sesi√≥n?")) window.location.href='/index.html'; }

        async function cargarProductos() {
            const res = await fetch('/api/productos');
            const productos = await res.json();
            const tbody = document.querySelector('#tabla-productos tbody');
            tbody.innerHTML = '';
            productos.forEach(p => {
                const stockClass = p.stock < 10 ? 'stock-bajo' : 'stock-bien';
                tbody.innerHTML += `
                    <tr>
                        <td>${p.nombre}</td>
                        <td>S/ ${parseFloat(p.precio_venta).toFixed(2)}</td>
                        <td class="${stockClass}">${p.stock}</td>
                        <td class="acciones">
                            <button class="btn-icon btn-mas" onclick="abrirModalStock(${p.id}, 'agregar', '${p.nombre}')">‚ûï</button>
                            <button class="btn-icon btn-menos" onclick="abrirModalStock(${p.id}, 'restar', '${p.nombre}')">‚ûñ</button>
                            <button class="btn-icon btn-borrar" onclick="confirmarBorrar(${p.id}, '${p.nombre}')">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        }

        // MODALES LOCALES
        function abrirModalStock(id, accion, nombre) {
            prodAccionId = id; accionActual = accion;
            document.getElementById('stock-titulo').innerText = (accion==='agregar'?'‚ûï Sumar a ':'‚ûñ Restar a ') + nombre;
            document.getElementById('input-stock').value = 1;
            document.getElementById('modal-stock').style.display = 'flex';
            document.getElementById('btn-stock-ok').onclick = ejecutarCambioStock;
            setTimeout(()=>document.getElementById('input-stock').focus(),100);
        }
        function confirmarBorrar(id, nombre) {
            prodAccionId = id;
            document.getElementById('borrar-texto').innerText = `¬øEliminar "${nombre}"?`;
            document.getElementById('modal-borrar').style.display = 'flex';
            document.getElementById('btn-borrar-ok').onclick = ejecutarBorrar;
        }

        // CIERRE DE CAJA GLOBAL (Para el Sidebar)
        function mostrarConfirmacion(tipo) {
            if(tipo === 'caja') {
                document.getElementById('confirm-titulo').innerText = "üîí Cerrar Caja";
                document.getElementById('confirm-texto').innerHTML = "Finalizar turno y reiniciar contador a <b>S/ 0.00</b>.<br>¬øSeguro?";
                document.getElementById('btn-confirm-ok').onclick = ejecutarCierreCaja;
                document.getElementById('modal-confirm').style.display = 'flex';
            }
        }
        async function ejecutarCierreCaja() {
            document.getElementById('modal-confirm').style.display = 'none';
            const res = await fetch('/api/caja/cerrar', { method: 'POST' });
            const data = await res.json();
            if(data.success) {
                mostrarMensaje("‚úÖ Caja Cerrada", `Turno finalizado.<br>Total: S/ ${parseFloat(data.total).toFixed(2)}`);
            }
        }

        // HELPERS
        function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }
        function mostrarToast(msg) { const t=document.getElementById("toast"); t.innerText=msg; t.className="show"; setTimeout(()=>t.className=t.className.replace("show",""),2500); }
        function mostrarMensaje(ti, tx) { document.getElementById('msg-titulo').innerText=ti; document.getElementById('msg-texto').innerHTML=tx; document.getElementById('modal-msg').style.display='flex'; }

        // API ACTIONS
        async function ejecutarCambioStock() {
            const cant = document.getElementById('input-stock').value;
            const end = accionActual==='agregar' ? '/api/productos/agregar-stock' : '/api/productos/restar-stock';
            if(cant>0) {
                await fetch(end, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:prodAccionId, cantidad:parseInt(cant)}) });
                cerrarModal('modal-stock'); mostrarToast("Stock Actualizado"); cargarProductos();
            }
        }
        async function crearProducto() {
            const n = document.getElementById('newNombre').value;
            const p = document.getElementById('newPrecio').value;
            const s = document.getElementById('newStock').value;
            if(!n || !p) return mostrarMensaje("Falta info", "Nombre y precio requeridos");
            await fetch('/api/productos/nuevo', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({nombre:n, precio:p, stock:s||0}) });
            document.getElementById('newNombre').value=''; document.getElementById('newPrecio').value=''; document.getElementById('newStock').value='';
            mostrarToast("‚ú® Producto Creado"); cargarProductos();
        }
        async function ejecutarBorrar() {
            const res = await fetch(`/api/productos/eliminar/${prodAccionId}`, {method:'DELETE'});
            cerrarModal('modal-borrar');
            if(res.ok) { mostrarToast("üóëÔ∏è Eliminado"); cargarProductos(); }
            else { mostrarMensaje("Error", "No se puede eliminar: Tiene ventas asociadas."); }
        }

        cargarProductos();
    </script>
</body>
</html>
