<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>La Esquina - Carta Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0c">
    <link rel="icon" href="/logo.png" type="image/png">
    
    <style>
        :root {
            --bg-main: #0a0a0c;
            --bg-card: rgba(28, 28, 30, 0.6);
            --gold: #f1c40f;
            --text-main: #ffffff;
            --text-muted: #a4b0be;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background: radial-gradient(circle at top, #151518 0%, var(--bg-main) 100%);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            min-height: 100vh;
            background-attachment: fixed;
        }

        /* --- HEADER Y NAVEGACIÃ“N --- */
        .header-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 12, 0.90);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .logo-wrapper {
            text-align: center;
            padding: 20px 0 10px 0;
        }

        .logo { 
            width: 130px; 
            filter: drop-shadow(0 5px 15px rgba(241,196,15,0.2)); 
        }

        /* Barra de PestaÃ±as Deslizable */
        .category-tabs {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 15px 20px;
            scroll-behavior: smooth;
            -ms-overflow-style: none; /* IE y Edge */
            scrollbar-width: none; /* Firefox */
        }
        .category-tabs::-webkit-scrollbar { display: none; /* Chrome, Safari */ }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 30px;
            white-space: nowrap;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.3);
            transform: scale(1.05);
        }

        /* --- CONTENEDOR DE PRODUCTOS --- */
        .container { 
            padding: 20px; 
            max-width: 600px; 
            margin: 0 auto; 
        }

        .producto-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease-out;
            transition: transform 0.2s;
        }

        .producto-card:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .producto-info { flex-grow: 1; }
        
        .producto-nombre { 
            font-size: 17px; 
            font-weight: 800; 
            color: white; 
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .producto-cat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .producto-precio { 
            font-size: 20px; 
            font-weight: 900; 
            color: var(--success); 
            background: rgba(46, 213, 115, 0.1);
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid rgba(46, 213, 115, 0.2);
        }

        .loading-box { 
            text-align: center; 
            color: var(--text-muted); 
            margin-top: 60px; 
            font-size: 16px; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="logo-wrapper">
            <img src="/logo.png" alt="La Esquina" class="logo">
        </div>
        <div class="category-tabs" id="tabs-container">
            </div>
    </div>

    <div class="container" id="menu-container">
        <div class="loading-box">Preparando la carta... ðŸŽ±</div>
    </div>

    <script>
        let todosLosProductos = [];
        let categoriasUnicas = [];

        // Ãconos visuales para las pestaÃ±as
        const iconosCat = { 
            'Cervezas': 'ðŸº', 
            'Tragos': 'ðŸ¹', 
            'CÃ³cteles': 'ðŸ¸', 
            'Comida': 'ðŸ”', 
            'Piqueos': 'ðŸŸ',
            'General': 'âœ¨',
            'Otros': 'âœ¨' 
        };

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/menu/publico');
                todosLosProductos = await res.json();
                
                const container = document.getElementById('menu-container');

                if(todosLosProductos.length === 0) {
                    container.innerHTML = '<div class="loading-box">AÃºn no hay productos en stock. Vuelve pronto.</div>';
                    return;
                }

                // 1. Extraer categorÃ­as Ãºnicas
                const catSet = new Set();
                todosLosProductos.forEach(p => catSet.add(p.categoria || 'General'));
                categoriasUnicas = Array.from(catSet).sort();

                // Asegurar que "Todas" sea la primera opciÃ³n
                categoriasUnicas.unshift('Todas');

                // 2. Dibujar las pestaÃ±as
                dibujarTabs();

                // 3. Mostrar todos los productos por defecto
                filtrarPorCategoria('Todas');

            } catch (e) {
                document.getElementById('menu-container').innerHTML = 
                    '<div class="loading-box" style="color:#ff4757;">Error al cargar el menÃº. Por favor, avise al personal.</div>';
            }
        });

        function dibujarTabs() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';

            categoriasUnicas.forEach((cat, index) => {
                const icono = cat === 'Todas' ? 'ðŸ“œ' : (iconosCat[cat] || 'âœ¨');
                const activeClass = index === 0 ? 'active' : '';
                
                tabsContainer.innerHTML += `
                    <button class="tab-btn ${activeClass}" onclick="filtrarPorCategoria('${cat}', this)">
                        ${icono} ${cat}
                    </button>
                `;
            });
        }

        function filtrarPorCategoria(categoriaSeleccionada, botonHTML = null) {
            // Actualizar estilo visual de los botones
            if (botonHTML) {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                botonHTML.classList.add('active');
                
                // Centrar el botÃ³n presionado en dispositivos mÃ³viles
                botonHTML.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }

            // Filtrar el arreglo de productos
            const productosFiltrados = categoriaSeleccionada === 'Todas' 
                ? todosLosProductos 
                : todosLosProductos.filter(p => (p.categoria || 'General') === categoriaSeleccionada);

            // Dibujar los productos
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            productosFiltrados.forEach((p, index) => {
                container.innerHTML += `
                    <div class="producto-card" style="animation-delay: ${index * 0.05}s">
                        <div class="producto-info">
                            <div class="producto-nombre">${p.nombre}</div>
                            <div class="producto-cat-label">${p.categoria || 'General'}</div>
                        </div>
                        <div class="producto-precio">S/ ${parseFloat(p.precio_venta).toFixed(2)}</div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
