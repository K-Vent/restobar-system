<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal - La Esquina</title>
    <style>
        body { background: #0c0c0c; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { margin: 0; color: #f1c40f; font-size: 24px; }
        
        /* PANEL DINERO */
        .money-panel { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
        .stat-card { background: #181818; padding: 15px; border-radius: 10px; border: 1px solid #333; min-width: 180px; text-align: center; flex: 1; }
        .stat-title { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        .stat-value { font-size: 26px; font-weight: bold; }
        .card-total .stat-value { color: #2ecc71; }
        .card-mesas .stat-value { color: #f1c40f; }
        .card-prods .stat-value { color: #3498db; }

        /* ACCIONES */
        .actions-bar { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; }
        .btn-action { padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 14px; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: transform 0.2s; color: white; }
        .btn-action:hover { transform: scale(1.05); }
        .btn-inv { background: #e67e22; }
        .btn-reportes { background: #34495e; }
        .btn-caja { background: #c0392b; border: 1px solid #e74c3c; }

        /* GRID MESAS */
        .grid-mesas { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .mesa-card { background: #181818; border-radius: 8px; padding: 15px; border: 1px solid #333; }
        .mesa-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .mesa-titulo { font-size: 18px; font-weight: bold; }
        .mesa-subtitulo { font-size: 12px; color: #777; }
        .mesa-estado { font-size: 11px; padding: 3px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .libre { background: #27ae60; color: white; }
        .ocupada { background: #e74c3c; color: white; }

        /* RELOJ */
        .info-tiempo { 
            font-size: 18px; font-family: monospace; text-align: center; margin: 10px 0; color: #ddd; 
            background: #222; padding: 8px; border-radius: 5px; border: 1px solid #333;
        }
        .dinero-vivo { color: #f1c40f; font-size: 13px; margin-top: 4px; font-weight: bold; }

        .mesa-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-mesa { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; font-size: 13px; }
        .btn-abrir { background: #27ae60; color: white; }
        .btn-producto { background: #f39c12; color: black; }
        .btn-cerrar { background: #c0392b; color: white; grid-column: span 2; }

        /* --- TOAST NOTIFICATION --- */
        #toast {
            visibility: hidden; min-width: 250px; margin-left: -125px; background-color: #27ae60; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 2000; left: 50%; bottom: 30px; font-size: 16px; font-weight: bold; box-shadow: 0px 5px 15px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.3s, bottom 0.3s;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        /* --- MODALES --- */
        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; 
            backdrop-filter: blur(5px);
        }
        
        /* CORRECCI√ìN DE CAPAS: Estos modales deben estar ENCIMA de la lista de productos */
        #modal-cantidad, #modal-msg, #modal-confirm { 
            z-index: 1100 !important; 
        }

        .modal-box { 
            background: #1e1e1e; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; 
            text-align: center; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .modal-title { font-size: 20px; color: #f1c40f; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; font-weight: bold; }
        
        .detalle-lista { text-align: left; margin-bottom: 20px; max-height: 250px; overflow-y: auto; }
        .detalle-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; font-size: 14px; }
        .detalle-row.total-row { border-top: 2px solid #555; border-bottom: none; font-size: 18px; font-weight: bold; color: #2ecc71; margin-top: 10px; padding-top: 15px; }

        .modal-input {
            width: 60%; padding: 10px; background: #333; border: 1px solid #555; color: white; 
            border-radius: 5px; font-size: 20px; text-align: center; margin-bottom: 20px;
        }

        .modal-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-modal { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-cancel { background: #555; color: white; }
        .btn-confirm { background: #27ae60; color: white; }
        .btn-danger { background: #c0392b; color: white; }
        .btn-cancel:hover { background: #666; }
        .btn-confirm:hover { background: #2ecc71; }
        .btn-danger:hover { background: #e74c3c; }

    </style>
</head>
<body>

    <div id="toast">‚úÖ Producto Agregado</div>

    <div class="header">
        <h1>üé± Control La Esquina</h1>
    </div>

    <div class="money-panel">
        <div class="stat-card card-total">
            <div class="stat-title">üí∞ Total Caja</div>
            <div class="stat-value" id="total-caja">S/ 0.00</div>
        </div>
        <div class="stat-card card-mesas">
            <div class="stat-title">üé± Mesas</div>
            <div class="stat-value" id="total-mesas">S/ 0.00</div>
        </div>
        <div class="stat-card card-prods">
            <div class="stat-title">üç∫ Productos</div>
            <div class="stat-value" id="total-productos">S/ 0.00</div>
        </div>
    </div>

    <div class="actions-bar">
        <a href="/inventario.html" class="btn-action btn-inv">üì¶ Inventario</a>
        <a href="/reportes.html" class="btn-action btn-reportes">üìÖ Historial</a>
        <button onclick="mostrarConfirmacion('caja')" class="btn-action btn-caja">üîí CERRAR CAJA</button>
    </div>

    <div id="grid-mesas" class="grid-mesas"></div>

    <div id="modal-confirm" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="confirm-titulo">T√≠tulo</div>
            <p id="confirm-texto" style="color:#ddd; margin-bottom:20px;"></p>
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cerrarModal('modal-confirm')">Cancelar</button>
                <button class="btn-modal btn-confirm" id="btn-confirm-ok">Aceptar</button>
            </div>
        </div>
    </div>

    <div id="modal-cantidad" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="cant-titulo">Cantidad</div>
            <input type="number" id="input-cantidad" class="modal-input" value="1" min="1">
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cerrarModal('modal-cantidad')">Cancelar</button>
                <button class="btn-modal btn-confirm" id="btn-cant-ok">AGREGAR</button>
            </div>
        </div>
    </div>

    <div id="modal-msg" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="msg-titulo">Aviso</div>
            <p id="msg-texto" style="color:#ddd; margin-bottom:20px; font-size:16px;"></p>
            <button class="btn-modal btn-confirm" style="width:100%" id="msg-btn-ok" onclick="cerrarModal('modal-msg')">ENTENDIDO</button>
        </div>
    </div>

    <div id="modal-cobro" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">üßæ Resumen de Cuenta</div>
            <div id="cobro-contenido" class="detalle-lista"></div>
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cerrarModal('modal-cobro')">Volver</button>
                <button class="btn-modal btn-confirm" id="btn-cobrar-final">üí∞ COBRAR</button>
            </div>
        </div>
    </div>

    <div id="modal-productos" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">üç∫ Seleccionar Producto</div>
            <div id="lista-productos-div" class="detalle-lista"></div>
            <button class="btn-modal btn-cancel" style="width:100%" onclick="cerrarModal('modal-productos')">Cancelar</button>
        </div>
    </div>

    <script>
        let intervaloCronometros = null;
        let mesaAccionId = null; 
        let prodAccionId = null; 

        async function cargarTodo() { await cargarMesas(); await actualizarCaja(); }

        async function actualizarCaja() {
            try {
                const res = await fetch('/api/caja/actual');
                const data = await res.json();
                document.getElementById('total-caja').innerText = 'S/ ' + parseFloat(data.total_dia).toFixed(2);
                document.getElementById('total-mesas').innerText = 'S/ ' + parseFloat(data.total_tiempo).toFixed(2);
                document.getElementById('total-productos').innerText = 'S/ ' + parseFloat(data.total_productos).toFixed(2);
            } catch (e) { console.error(e); }
        }

        async function cargarMesas() {
            try {
                const res = await fetch('/api/mesas');
                const mesas = await res.json();
                const contenedor = document.getElementById('grid-mesas');
                contenedor.innerHTML = '';

                mesas.forEach(mesa => {
                    const esOcupada = mesa.estado === 'OCUPADA';
                    const esBillar = mesa.tipo === 'BILLAR';
                    let dataInicio = (esOcupada && mesa.hora_inicio) ? mesa.hora_inicio : '';
                    let htmlReloj = esBillar 
                        ? (esOcupada ? `<div class="info-tiempo" id="timer-${mesa.id}" data-inicio="${dataInicio}" data-precio="${mesa.precio_hora}">...</div>` : `<div class="info-tiempo" style="color:#444;">--:--</div>`)
                        : `<div style="height:10px;"></div>`;

                    const html = `
                        <div class="mesa-card">
                            <div class="mesa-header">
                                <div><div class="mesa-titulo">Mesa ${mesa.numero_mesa}</div><div class="mesa-subtitulo">${mesa.tipo}</div></div>
                                <span class="mesa-estado ${esOcupada ? 'ocupada' : 'libre'}">${esOcupada ? 'OCUPADA' : 'LIBRE'}</span>
                            </div>
                            ${htmlReloj}
                            <div class="mesa-actions">
                                ${!esOcupada ? 
                                    `<button class="btn-mesa btn-abrir" onclick="mostrarConfirmacion('abrir', ${mesa.id})">üü¢ INICIAR</button>` : 
                                    `<button class="btn-mesa btn-producto" onclick="abrirModalProductos(${mesa.id})">üç∫ PEDIDO</button>
                                     <button class="btn-mesa btn-cerrar" onclick="prepararCobro(${mesa.id})">üí∞ COBRAR</button>`
                                }
                            </div>
                        </div>`;
                    contenedor.innerHTML += html;
                });
                iniciarCronometros();
            } catch (e) { console.error(e); }
        }

        // --- UI HELPERS ---
        function mostrarToast(mensaje) {
            const toast = document.getElementById("toast");
            toast.innerText = mensaje;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2500);
        }

        function mostrarMensaje(titulo, texto) {
            document.getElementById('msg-titulo').innerText = titulo;
            document.getElementById('msg-texto').innerHTML = texto;
            document.getElementById('msg-btn-ok').onclick = function() { cerrarModal('modal-msg'); };
            document.getElementById('modal-msg').style.display = 'flex';
        }

        function mostrarConfirmacion(tipo, id = null) {
            mesaAccionId = id;
            const titulo = document.getElementById('confirm-titulo');
            const texto = document.getElementById('confirm-texto');
            const btn = document.getElementById('btn-confirm-ok');
            const modal = document.getElementById('modal-confirm');

            if(tipo === 'abrir') {
                titulo.innerText = "üü¢ Abrir Mesa";
                texto.innerText = "¬øDeseas iniciar el tiempo en esta mesa?";
                btn.className = "btn-modal btn-confirm";
                btn.onclick = () => ejecutarAbrirMesa();
            } else if (tipo === 'caja') {
                titulo.innerText = "üîí Cerrar Caja";
                texto.innerText = "Reiniciar contador a S/ 0.00. ¬øSeguro?";
                btn.className = "btn-modal btn-danger";
                btn.onclick = () => ejecutarCierreCaja();
            }
            modal.style.display = 'flex';
        }

        function mostrarInputCantidad(prodId, nombre) {
            prodAccionId = prodId;
            document.getElementById('cant-titulo').innerText = `${nombre}`;
            document.getElementById('input-cantidad').value = 1;
            document.getElementById('modal-cantidad').style.display = 'flex';
            document.getElementById('btn-cant-ok').onclick = ejecutarAgregarPedido;
            setTimeout(() => document.getElementById('input-cantidad').focus(), 100);
        }

        function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- LOGIC ---
        async function ejecutarAbrirMesa() {
            cerrarModal('modal-confirm');
            await fetch(`/api/mesas/abrir/${mesaAccionId}`, { method: 'POST' });
            mostrarToast("‚úÖ Mesa Abierta"); 
            cargarTodo();
        }

        async function abrirModalProductos(mesaId) {
            mesaAccionId = mesaId;
            const res = await fetch('/api/productos');
            const prods = await res.json();
            const lista = document.getElementById('lista-productos-div');
            lista.innerHTML = '';
            prods.forEach(p => {
                if(p.stock > 0) {
                    lista.innerHTML += `
                        <div class="detalle-row" style="cursor:pointer; padding:12px; border-bottom:1px solid #333;" onclick="mostrarInputCantidad(${p.id}, '${p.nombre}')">
                            <span style="font-size:16px;">${p.nombre}</span>
                            <span style="color:#2ecc71; font-weight:bold;">S/ ${parseFloat(p.precio_venta).toFixed(2)}</span>
                        </div>`;
                }
            });
            document.getElementById('modal-productos').style.display = 'flex';
        }

        async function ejecutarAgregarPedido() {
            const cant = document.getElementById('input-cantidad').value;
            if(cant > 0) {
                await fetch('/api/pedidos/agregar', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mesa_id: mesaAccionId, producto_id: prodAccionId, cantidad: cant })
                });
                cerrarModal('modal-cantidad');
                cerrarModal('modal-productos');
                mostrarToast("‚ú® Producto Agregado");
                actualizarCaja();
            }
        }

        async function prepararCobro(id) {
            document.getElementById('cobro-contenido').innerHTML = '<p>Calculando...</p>';
            document.getElementById('modal-cobro').style.display = 'flex';
            const res = await fetch(`/api/mesas/detalle/${id}`);
            const data = await res.json();
            
            let html = '';
            if (data.tipo === 'BILLAR') {
                html += `<div class="detalle-row"><span style="color:#f1c40f">üé± Tiempo (${data.minutos} min)</span><span>S/ ${parseFloat(data.totalTiempo).toFixed(2)}</span></div>`;
            }
            if (data.listaProductos.length > 0) {
                html += `<div style="border-top:1px dashed #444; margin:10px 0;"></div>`;
                data.listaProductos.forEach(p => {
                    html += `<div class="detalle-row"><span>${p.cantidad}x ${p.nombre}</span><span>S/ ${parseFloat(p.subtotal).toFixed(2)}</span></div>`;
                });
            }
            html += `<div class="detalle-row total-row"><span>TOTAL</span><span>S/ ${parseFloat(data.totalFinal).toFixed(2)}</span></div>`;
            document.getElementById('cobro-contenido').innerHTML = html;
            document.getElementById('btn-cobrar-final').onclick = () => ejecutarCobro(id);
        }

        async function ejecutarCobro(id) {
            const res = await fetch(`/api/mesas/cerrar/${id}`, { method: 'POST' });
            const data = await res.json();
            if (data.success) {
                cerrarModal('modal-cobro');
                mostrarMensaje("üí∞ Cobro Exitoso", "La mesa ha quedado libre.");
                cargarTodo();
            } else { mostrarMensaje("‚ùå Error", "No se pudo cobrar."); }
        }

        async function ejecutarCierreCaja() {
            cerrarModal('modal-confirm');
            const res = await fetch('/api/caja/cerrar', { method: 'POST' });
            const data = await res.json();
            if(data.success) {
                document.getElementById('msg-btn-ok').onclick = function() { location.reload(); };
                mostrarMensaje("‚úÖ Caja Cerrada", `Turno finalizado.<br><b>Total Guardado: S/ ${parseFloat(data.total).toFixed(2)}</b>`);
            }
        }

        function iniciarCronometros() {
            if(intervaloCronometros) clearInterval(intervaloCronometros);
            intervaloCronometros = setInterval(() => {
                document.querySelectorAll('.info-tiempo').forEach(t => {
                    const inicio = t.getAttribute('data-inicio');
                    const precioHora = parseFloat(t.getAttribute('data-precio')) || 10;
                    if(inicio && inicio !== "undefined" && inicio !== "") {
                        const diff = new Date() - new Date(inicio);
                        const h = Math.floor(diff/3600000);
                        const m = Math.floor((diff%3600000)/60000);
                        const costo = (diff / 60000 / 60) * precioHora;
                        t.innerHTML = `${h}:${m<10?'0'+m:m} <div class="dinero-vivo">S/ ${costo.toFixed(2)}</div>`;
                    }
                });
            }, 1000);
        }

        cargarTodo();
        setInterval(cargarMesas, 15000);
    </script>
</body>
</html>
