<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üì∫ Monitor de Cocina</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0c0c0c">
    <meta name="mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="La Esquina">
    <link rel="apple-touch-icon" href="/logo.png">
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        .titulo { text-align: center; color: #f1c40f; font-size: 28px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; border-bottom: 1px solid #333; padding-bottom: 20px; }
        
        .grid-pedidos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .ticket { background: #1e1e1e; border: 1px solid #333; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; transition: transform 0.2s; position: relative; }
        .ticket:hover { transform: translateY(-5px); border-color: #555; }
        
        /* Bordes de color por categor√≠a */
        .ticket.comida { border-top: 5px solid #e67e22; } /* Naranja */
        .ticket.tragos { border-top: 5px solid #9b59b6; } /* Morado */
        .ticket.cervezas { border-top: 5px solid #f1c40f; } /* Amarillo */

        .ticket-header { background: #252525; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .mesa { font-size: 24px; font-weight: bold; color: white; }
        .hora { font-size: 16px; color: #aaa; background: #111; padding: 4px 8px; border-radius: 4px; }

        .ticket-body { padding: 20px; flex-grow: 1; text-align: center; }
        .cantidad { font-size: 32px; font-weight: bold; color: #2ecc71; display: block; margin-bottom: 5px; }
        .producto { font-size: 20px; color: #eee; font-weight: 500; }

        .btn-listo { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-listo:hover { background: #219150; }

        .vacio { grid-column: 1 / -1; text-align: center; padding: 50px; color: #555; font-size: 20px; border: 2px dashed #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="titulo">üë®‚Äçüç≥ Pedidos Pendientes</div>
    <div id="grid" class="grid-pedidos">
        <div class="vacio">Cargando sistema...</div>
    </div>
<script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
// Sonido de campana (puedes cambiar la URL por cualquier .mp3 o .ogg que te guste)
const campana = new Audio('https://actions.google.com/sounds/v1/alarms/dinner_bell_triangle.ogg');

socket.on('campana_cocina', () => {
    cargarPendientes(); // Recarga la lista de pedidos
    
    // Reproduce el sonido 
    campana.play().catch(e => console.log("Auto-play bloqueado por el navegador, se requiere 1 clic previo en la pantalla"));
    
    // Opcional: hacer un efecto visual
    document.body.style.backgroundColor = "#4a0000"; // Se pone rojo un segundo
    setTimeout(() => document.body.style.backgroundColor = "#0c0c0c", 500);
});

socket.on('actualizar_cocina', () => {
    cargarPendientes();
});
    
        cargarPedidos();

        async function cargarPedidos() {
            try {
                const res = await fetch('/api/kds/pendientes');
                const pedidos = await res.json();
                const grid = document.getElementById('grid');
                
                if(pedidos.length === 0) {
                    grid.innerHTML = '<div class="vacio">‚úÖ Todo limpio. No hay pedidos pendientes.</div>';
                    return;
                }

                // Guardamos los IDs actuales para no redibujar todo si no cambia (opcional, aqu√≠ redibujamos simple)
                grid.innerHTML = ''; 

                pedidos.forEach(p => {
                    let tipo = 'otros';
                    if(p.categoria === 'Comida') tipo = 'comida';
                    else if(p.categoria === 'Tragos' || p.categoria === 'C√≥cteles') tipo = 'tragos';
                    else if(p.categoria === 'Cervezas') tipo = 'cervezas';

                    grid.innerHTML += `
                        <div class="ticket ${tipo}">
                            <div class="ticket-header">
                                <span class="mesa">Mesa ${p.numero_mesa}</span>
                                <span class="hora">${p.hora}</span>
                            </div>
                            <div class="ticket-body">
                                <span class="cantidad">${p.cantidad}</span>
                                <span class="producto">${p.nombre}</span>
                            </div>
                            <button class="btn-listo" onclick="marcarListo(${p.id})">‚úÖ LISTO</button>
                        </div>
                    `;
                });
            } catch(e) { console.error("Error conexi√≥n KDS", e); }
        }

        async function marcarListo(id) {
            try {
                // Efecto visual inmediato
                const btn = event.target;
                btn.parentElement.style.opacity = '0';
                btn.parentElement.style.transform = 'scale(0.9)';
                
                // Petici√≥n al servidor
                await fetch(`/api/kds/entregar/${id}`, { method: 'POST' });
                
                // Recargar r√°pido
                setTimeout(cargarPedidos, 300);
            } catch(e) { alert("Error al completar"); }
        }
    </script>
</body>
</html>
